<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>EcoTrend</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="home">
            <div class="container">
                <a class="navbar-brand nav-titulo" href="#home">EcoTrend</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link nav-items" href="#sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-items" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-items" href="#"><i class="fa-solid fa-heart"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-items" href="#"><i
                                    class="fa-solid icon-cart fa-cart-shopping"><span>0</span></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container mt-5 sobre" id="sobre">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-6">
                    <h2 class="my-title display-6 my-4">
                        Produtos sustentáveis e ecológicos
                    </h2>
                    <h3 class="fw-light mb-4">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laboriosam, quam.
                    </h3>
                    <a href="#" class="btn btn-outline-success btn-lg">Mais informações</a>
                </div>
                <div class="col-lg-6 text-center">
                    <img src="./src/assets/Ecology.svg" alt="" class="img-fluid">
                </div>
            </div>
        </section>

        <section class="container my-5" id="produtos">
            <h4 class="my-title display-6 text-center mb-4">Produtos</h4>
            <h3 class="fw-light text-center mb-4">Veja nossos produtos</h3>
            <div class="filter-container mb-4">
                <label for="filter">Filtrar por categoria:</label>
                <select id="filter" class="form-select">
                    <option value="">Todas as categorias</option>
                    <option value="Roupa">Roupa</option>
                    <option value="Acessório">Acessório</option>
                    <option value="Higiene">Higiene</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div class="listProduct">
                <!-- Produtos serão inseridos aqui -->
            </div>
            <div class="botao-add">
                <button class="btn btn-primary add-product">Adicionar Produto</button>
            </div>
        </section>

        <section class="cartTab">
            <h1>Carrinho</h1>
            <div class="listCart">
                <!-- Itens do carrinho serão inseridos aqui -->
            </div>
            <div class="btn">
                <button class="close">Fechar</button>
                <button class="checkOut">Check Out</button>
            </div>
        </section>

        <!-- Modal de Adição/Atualização de Produtos -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">Adicionar/Editar Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="productForm">
                            <input type="hidden" id="productId" value="">
                            <div class="mb-3">
                                <label for="productName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Preço</label>
                                <input type="number" class="form-control" step="0.01" id="productPrice" required>
                            </div>
                            <div class="mb-3">
                                <label for="productImage" class="form-label">Imagem URL</label>
                                <input type="text" class="form-control" id="productImage" required>
                            </div>
                            <div class="mb-3">
                                <label for="productCategory" class="form-label">Categoria</label>
                                <select class="form-select" id="productCategory" required>
                                    <option value="">Selecione</option>
                                    <option value="Roupa">Roupa</option>
                                    <option value="Acessório">Acessório</option>
                                    <option value="Higiene">Higiene</option>
                                    <option value="Outros">Outros</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p>Todos os direitos reservados</p>
    </footer>

    <div class="spinner" id="spinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/abba27faa4.js" crossorigin="anonymous"></script>
    <script src="./src/js/main.js"></script>
</body>

</html>
